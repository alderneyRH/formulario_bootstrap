<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulario bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="row p-1 m-1">
      <div class="sm-12 col-md-3 col-lg-3">
        <div class="card">
          <img
            src="https://cdn.pixabay.com/photo/2023/04/05/20/07/player-7902240_1280.jpg"
            class="card-img-top"
            alt="..."
            height="70%"
          />
          <div class="card-body">
            <h5 class="card-title">el mejor jugador de la historia</h5>
            <p class="card-text">
              Para el futbol y su historia Cristiano Ronalado representa una
              gran epoca ademas del el gran ejemplo de disciplina y constancia
              que lo a mantiene en la cima.
            </p>
            <a href="#" class="btn btn-primary">biografia</a>
          </div>
        </div>
      </div>

      <div class="sm-12 col-md-6 col-lg-6">
        <form action="">
          <h1>formulario equipo deportivo</h1>
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Ingrese su nombre"
              />
            </div>
            <div class="col-sm-12 col-md-6">
              <label for="apellido" class="form-label">Apellido</label>
              <input
                type="text"
                class="form-control"
                id="apellido"
                placeholder="Ingrese su apellido"
              />
            </div>
            <div class="col-sm-12 col-md-6">
              <label for="Direccion" class="form-label">Direccion</label>
              <input
                type="text"
                class="form-control"
                id="Direccion"
                placeholder="Ingrese su direccion"
              />
            </div>
            <div class="col">
              <label for="ciudad" class="form-label">ciudad</label>
              <input
                type="text"
                class="form-control"
                id="ciudad"
                placeholder="Ingrese su direccion"
              />
            </div>
            <div class="col-sm-12 col-md-6">
              <button name="button">cancelar</button>
              <button name="button">enviar</button>
            </div>
          </div>
        </form>
      </div>
      <div class="sm-12 col-md-3 col-lg-3">
        <img
          src="https://cdn.pixabay.com/photo/2024/07/24/17/44/ai-generated-8918965_1280.png"
          alt=""
          width="80%"
          height="50%"
        /><br />
        <img
          src="https://cdn.pixabay.com/photo/2024/06/01/14/28/girl-8802424_1280.png"
          alt=""
          width="80%"
          height="50%"
        /><br />
        <img
          src="https://media.istockphoto.com/id/903266810/photo/the-soccer-football-players-at-the-stadium-in-motion.jpg?s=2048x2048&w=is&k=20&c=oHBqOkW3zM-OBMV1bkWCln2m-GHO5qePGqxkqQHCRVQ="
          alt=""
          width="80%"
          height="50%"
        />
      </div>
    </div>
  </body>
</html>
